<!DOCTYPE html>

<body>
	<a href="http://www.cnblogs.com/liu-fei-fei/archive/2017/08/23/7418034.html">字符串转base64，base64转字符串</a>
	<p>
		
	</p>
	<script>
		var str = '怪诞咖啡';
		console.log(encode(str));//JUU2JTgwJUFBJUU4JUFGJTlFJUU1JTkyJTk2JUU1JTk1JUEx
		console.log(decode(encode(str)));//怪诞咖啡
		// 字符串转base64
		function encode(str){
		    // 对字符串进行编码
		    var encode = encodeURI(str);
		    // 对编码的字符串转化base64
		    var base64 = btoa(encode);
		    return base64;
		}
		// base64转字符串
		function decode(base64){
		    // 对base64转编码
		    var decode = atob(base64);
		    // 编码转字符串
		    var str = decodeURI(decode);
		    return str;
		}



		var base64 = {
		    encode(str){
		        // 对字符串进行编码
		        var encode = encodeURI(str);
		        // 对编码的字符串转化base64
		        var base64 = btoa(encode);
		        return base64;
		    },
		    decode(base64){
		        // 对base64转编码
		        var decode = atob(base64);
		        // 编码转字符串
		        var str = decodeURI(decode);
		        return str;
		    }
		};
		// 字符串转base64
		console.log(base64.encode('怪诞咖啡'));//JUU2JTgwJUFBJUU4JUFGJTlFJUU1JTkyJTk2JUU1JTk1JUEx
		// base64转字符串
		console.log(base64.decode(base64.encode('怪诞咖啡')));//怪诞咖啡
	</script>
</body>
</html>
